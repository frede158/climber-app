<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climber.IISSS</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-presets="react,env">
        // Supabase config
        window.supabaseUrl = 'https://avhvihbhitupdmfbavry.supabase.co';
        window.supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF2aHZpaGJoaXR1cGRtZmJhdnJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4ODUzOTAsImV4cCI6MjA3NjQ2MTM5MH0.0r208gHMl8m3AvWemSR5e8Ok_Zbl0VRK7LdGeg2fb9s'; // Indsæt din anon key her
        if (!window.supabase) {
            console.error('Supabase SDK kunne ikke indlæses. Tjek CDN-scriptet i <head>.');
        }
        const supabase = window.supabase && window.supabase.createClient(window.supabaseUrl, window.supabaseKey);

        const { useState, useEffect } = React;
        const { Plus, TrendingUp, Clock, Target, Loader2 } = window.lucideReact || {};

        // Lucide icons fallback
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
                TrendingUp: () => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>,
                Clock: () => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>,
                Target: () => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>,
                Loader2: () => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`animate-spin ${className}`}><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>
            };
            return icons[name] ? icons[name]() : null;
        };

        const BoulderingTracker = () => {
            const [sessions, setSessions] = useState([]);
            const [showNewSession, setShowNewSession] = useState(false);
            const [loading, setLoading] = useState(true);
            const [saving, setSaving] = useState(false);
            const [supabaseConfig, setSupabaseConfig] = useState({ url: '', key: '' });
            const [showConfig, setShowConfig] = useState(false);
            const [currentSession, setCurrentSession] = useState({
                date: new Date().toISOString().split('T')[0],
                location: '',
                duration: '',
                exercises: [],
                routes: []
            });
            const [newExercise, setNewExercise] = useState('');
            const [newRoute, setNewRoute] = useState({ color: '', number: '', attempts: '', note: '' });

            const colors = ['Gul', 'Orange', 'Blå', 'Sort', 'Rød', 'Grøn', 'Lilla', 'Hvid', 'Pink'];

            useEffect(() => {
                const savedConfig = {
                    url: window.supabaseUrl || '',
                    key: window.supabaseKey || ''
                };
                setSupabaseConfig(savedConfig);
                
                if (savedConfig.url && savedConfig.key) {
                    loadSessions(savedConfig);
                } else {
                    setShowConfig(true);
                    setLoading(false);
                }
            }, []);

            const saveConfig = () => {
                window.supabaseUrl = supabaseConfig.url;
                window.supabaseKey = supabaseConfig.key;
                setShowConfig(false);
                loadSessions(supabaseConfig);
            };

            const loadSessions = async (config) => {
                setLoading(true);
                try {
                    const { data, error } = await supabase
                        .from('sessions')
                        .select('*')
                        .order('date', { ascending: false });
                    
                    if (!error) {
                        setSessions(data);
                    } else {
                        console.error('Error loading sessions:', error);
                    }
                } catch (error) {
                    console.error('Error loading sessions:', error);
                }
                setLoading(false);
            };

            const addExercise = () => {
                if (newExercise.trim()) {
                    setCurrentSession({
                        ...currentSession,
                        exercises: [...currentSession.exercises, newExercise]
                    });
                    setNewExercise('');
                }
            };

            const addRoute = () => {
                if (newRoute.color) {
                    setCurrentSession({
                        ...currentSession,
                        routes: [...currentSession.routes, { ...newRoute }]
                    });
                    setNewRoute({ color: '', number: '', attempts: '', note: '' });
                }
            };

            const saveSession = async () => {
                if (currentSession.location && currentSession.duration) {
                    setSaving(true);
                    try {
                        const { data: inserted, error } = await supabase
                            .from('sessions')
                            .insert(currentSession)
                            .select()
                            .single();

                        if (!error) {
                            setSessions([inserted, ...sessions]);
                            setCurrentSession({
                                date: new Date().toISOString().split('T')[0],
                                location: '',
                                duration: '',
                                exercises: [],
                                routes: []
                            });
                            setShowNewSession(false);
                        } else {
                            console.error('Error saving session:', error);
                            alert('Fejl ved gemning af session. Tjek din internetforbindelse.');
                        }
                    } catch (error) {
                        console.error('Error saving session:', error);
                        alert('Fejl ved gemning af session. Tjek din internetforbindelse.');
                    }
                    setSaving(false);
                }
            };

            const getTotalStats = () => {
                const totalMinutes = sessions.reduce((acc, s) => {
                    // Parse Danish format like "1 time 30 min" or "2 timer 15 min"
                    const durationStr = s.duration.toLowerCase();
                    let totalSessionMinutes = 0;
                    
                    // Extract hours from "X time" or "X timer"
                    const timeMatch = durationStr.match(/(\d+)\s*(?:time|timer)/);
                    if (timeMatch) {
                        totalSessionMinutes += parseInt(timeMatch[1]) * 60;
                    }
                    
                    // Extract minutes from "X min"
                    const minMatch = durationStr.match(/(\d+)\s*min/);
                    if (minMatch) {
                        totalSessionMinutes += parseInt(minMatch[1]);
                    }
                    
                    // Fallback: try to parse as "H:M" format
                    if (totalSessionMinutes === 0) {
                        const colonMatch = s.duration.match(/(\d+):(\d+)/);
                        if (colonMatch) {
                            totalSessionMinutes = parseInt(colonMatch[1]) * 60 + parseInt(colonMatch[2]);
                        }
                    }
                    
                    return acc + totalSessionMinutes;
                }, 0);

                const colorCounts = {};
                sessions.forEach(s => {
                    s.routes.forEach(r => {
                        if (!r.note || !r.note.toLowerCase().includes('fejl')) {
                            colorCounts[r.color] = (colorCounts[r.color] || 0) + 1;
                        }
                    });
                });

                return {
                    totalHours: Math.floor(totalMinutes / 60),
                    totalMinutes: totalMinutes % 60,
                    colorCounts,
                    totalSessions: sessions.length
                };
            };

            const stats = getTotalStats();

            if (showConfig) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white p-4 flex items-center justify-center">
                        <div className="max-w-md w-full bg-slate-800/50 backdrop-blur rounded-2xl p-6 border border-slate-700">
                            <h2 className="text-2xl font-bold mb-4">Supabase Opsætning</h2>
                            <p className="text-slate-400 mb-4 text-sm">
                                Indtast dine Supabase credentials for at komme i gang.
                            </p>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm text-slate-400 mb-2">Project URL</label>
                                    <input
                                        type="text"
                                        value={supabaseConfig.url}
                                        onChange={(e) => setSupabaseConfig({...supabaseConfig, url: e.target.value})}
                                        placeholder="https://xxxxx.supabase.co"
                                        className="w-full bg-slate-700 rounded-lg p-3 text-white border border-slate-600 focus:border-blue-500 focus:outline-none"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm text-slate-400 mb-2">Anon Public Key</label>
                                    <input
                                        type="password"
                                        value={supabaseConfig.key}
                                        onChange={(e) => setSupabaseConfig({...supabaseConfig, key: e.target.value})}
                                        placeholder="eyJhbGc..."
                                        className="w-full bg-slate-700 rounded-lg p-3 text-white border border-slate-600 focus:border-blue-500 focus:outline-none"
                                    />
                                </div>

                                <button
                                    onClick={saveConfig}
                                    disabled={!supabaseConfig.url || !supabaseConfig.key}
                                    className="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 disabled:opacity-50 disabled:cursor-not-allowed text-white font-semibold py-3 rounded-xl"
                                >
                                    Gem og fortsæt
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white flex items-center justify-center">
                        <Icon name="Loader2" size={48} />
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white p-4 pb-20">
                    <div className="max-w-2xl mx-auto">
                        <header className="mb-8 pt-6">
                            <div className="flex justify-between items-start">
                                <div>
                                    <h1 className="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                                        Bouldering Tracker
                                    </h1>
                                    <p className="text-slate-400">Track din klatring progress</p>
                                </div>
                                <button
                                    onClick={() => setShowConfig(true)}
                                    className="text-xs text-slate-500 hover:text-slate-300"
                                >
                                    ⚙️ Config
                                </button>
                            </div>
                        </header>

                        <div className="bg-slate-800/50 backdrop-blur rounded-2xl p-6 mb-6 border border-slate-700">
                            <h2 className="text-xl font-semibold mb-4 flex items-center gap-2">
                                <Icon name="TrendingUp" size={24} className="text-blue-400" />
                                Samlet Statistik
                            </h2>
                            
                            <div className="grid grid-cols-2 gap-4 mb-4">
                                <div className="bg-slate-700/50 rounded-xl p-4">
                                    <div className="flex items-center gap-2 text-slate-400 mb-1">
                                        <Icon name="Clock" size={18} />
                                        <span className="text-sm">Total tid</span>
                                    </div>
                                    <div className="text-2xl font-bold text-blue-400">
                                        {stats.totalHours}t {stats.totalMinutes}m
                                    </div>
                                </div>
                                
                                <div className="bg-slate-700/50 rounded-xl p-4">
                                    <div className="flex items-center gap-2 text-slate-400 mb-1">
                                        <Icon name="Target" size={18} />
                                        <span className="text-sm">Sessioner</span>
                                    </div>
                                    <div className="text-2xl font-bold text-purple-400">
                                        {stats.totalSessions}
                                    </div>
                                </div>
                            </div>

                            {Object.keys(stats.colorCounts).length > 0 && (
                                <div className="space-y-2">
                                    <h3 className="text-sm text-slate-400 mb-2">Farveoversigt (gennemførte)</h3>
                                    {Object.entries(stats.colorCounts).map(([color, count]) => (
                                        <div key={color} className="flex items-center justify-between bg-slate-700/30 rounded-lg p-2">
                                            <span className="font-medium">{color}</span>
                                            <span className="bg-blue-500/20 text-blue-400 px-3 py-1 rounded-full text-sm font-bold">
                                                {count}
                                            </span>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        {!showNewSession && (
                            <button
                                onClick={() => setShowNewSession(true)}
                                className="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-4 rounded-xl mb-6 flex items-center justify-center gap-2 transition-all shadow-lg"
                            >
                                <Icon name="Plus" size={24} />
                                Ny Session
                            </button>
                        )}

                        {showNewSession && (
                            <div className="bg-slate-800/50 backdrop-blur rounded-2xl p-6 mb-6 border border-slate-700">
                                <h2 className="text-2xl font-bold mb-4">Ny Session</h2>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm text-slate-400 mb-2">Dato</label>
                                        <input
                                            type="date"
                                            value={currentSession.date}
                                            onChange={(e) => setCurrentSession({...currentSession, date: e.target.value})}
                                            className="w-full bg-slate-700 rounded-lg p-3 text-white border border-slate-600 focus:border-blue-500 focus:outline-none"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm text-slate-400 mb-2">Lokation</label>
                                        <input
                                            type="text"
                                            value={currentSession.location}
                                            onChange={(e) => setCurrentSession({...currentSession, location: e.target.value})}
                                            placeholder="f.eks. Aaby"
                                            className="w-full bg-slate-700 rounded-lg p-3 text-white border border-slate-600 focus:border-blue-500 focus:outline-none"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm text-slate-400 mb-2">Varighed</label>
                                        <input
                                            type="text"
                                            value={currentSession.duration}
                                            onChange={(e) => setCurrentSession({...currentSession, duration: e.target.value})}
                                            placeholder="f.eks. 1 time 30 min eller 2 timer 15 min"
                                            className="w-full bg-slate-700 rounded-lg p-3 text-white border border-slate-600 focus:border-blue-500 focus:outline-none"
                                        />
                                        <p className="text-xs text-slate-500 mt-1">
                                            Format: "X time Y min" eller "X timer Y min" eller "X:Y"
                                        </p>
                                    </div>

                                    <div>
                                        <label className="block text-sm text-slate-400 mb-2">Øvelser</label>
                                        <div className="flex gap-2 mb-2">
                                            <input
                                                type="text"
                                                value={newExercise}
                                                onChange={(e) => setNewExercise(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && addExercise()}
                                                placeholder="f.eks. 10 pull ups"
                                                className="flex-1 bg-slate-700 rounded-lg p-3 text-white border border-slate-600 focus:border-blue-500 focus:outline-none"
                                            />
                                            <button
                                                onClick={addExercise}
                                                className="bg-blue-500 hover:bg-blue-600 px-4 rounded-lg"
                                            >
                                                <Icon name="Plus" size={20} />
                                            </button>
                                        </div>
                                        {currentSession.exercises.map((ex, i) => (
                                            <div key={i} className="bg-slate-700/50 rounded-lg p-2 mb-1 text-sm">
                                                {ex}
                                            </div>
                                        ))}
                                    </div>

                                    <div>
                                        <label className="block text-sm text-slate-400 mb-2">Ruter</label>
                                        <div className="space-y-2 mb-2">
                                            <select
                                                value={newRoute.color}
                                                onChange={(e) => setNewRoute({...newRoute, color: e.target.value})}
                                                className="w-full bg-slate-700 rounded-lg p-3 text-white border border-slate-600 focus:border-blue-500 focus:outline-none"
                                            >
                                                <option value="">Vælg farve</option>
                                                {colors.map(c => <option key={c} value={c}>{c}</option>)}
                                            </select>
                                            
                                            <div className="flex gap-2">
                                                <input
                                                    type="text"
                                                    value={newRoute.number}
                                                    onChange={(e) => setNewRoute({...newRoute, number: e.target.value})}
                                                    placeholder="Nummer (valgfrit)"
                                                    className="flex-1 bg-slate-700 rounded-lg p-3 text-white border border-slate-600 focus:border-blue-500 focus:outline-none"
                                                />
                                                <input
                                                    type="text"
                                                    value={newRoute.attempts}
                                                    onChange={(e) => setNewRoute({...newRoute, attempts: e.target.value})}
                                                    placeholder="Forsøg"
                                                    className="w-24 bg-slate-700 rounded-lg p-3 text-white border border-slate-600 focus:border-blue-500 focus:outline-none"
                                                />
                                            </div>
                                            
                                            <input
                                                type="text"
                                                value={newRoute.note}
                                                onChange={(e) => setNewRoute({...newRoute, note: e.target.value})}
                                                placeholder="Note (f.eks. 'Fejl - ikke nok fingerstyrke')"
                                                className="w-full bg-slate-700 rounded-lg p-3 text-white border border-slate-600 focus:border-blue-500 focus:outline-none"
                                            />
                                            
                                            <button
                                                onClick={addRoute}
                                                className="w-full bg-blue-500 hover:bg-blue-600 py-2 rounded-lg flex items-center justify-center gap-2"
                                            >
                                                <Icon name="Plus" size={20} />
                                                Tilføj rute
                                            </button>
                                        </div>
                                        
                                        <div className="space-y-1">
                                            {currentSession.routes.map((route, i) => (
                                                <div key={i} className="bg-slate-700/50 rounded-lg p-2 text-sm">
                                                    <span className="font-semibold">{route.color}</span>
                                                    {route.number && <span> {route.number}</span>}
                                                    {route.attempts && <span className="text-slate-400"> ({route.attempts})</span>}
                                                    {route.note && <span className="text-orange-400"> - {route.note}</span>}
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="flex gap-2 pt-4">
                                        <button
                                            onClick={saveSession}
                                            disabled={saving}
                                            className="flex-1 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 disabled:opacity-50 text-white font-semibold py-3 rounded-xl flex items-center justify-center gap-2"
                                        >
                                            {saving ? <Icon name="Loader2" size={20} /> : 'Gem Session'}
                                        </button>
                                        <button
                                            onClick={() => setShowNewSession(false)}
                                            disabled={saving}
                                            className="flex-1 bg-slate-700 hover:bg-slate-600 disabled:opacity-50 text-white font-semibold py-3 rounded-xl"
                                        >
                                            Annuller
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="space-y-4">
                            <h2 className="text-2xl font-bold mb-4">Tidligere Sessioner</h2>
                            {sessions.length === 0 ? (
                                <div className="text-center text-slate-400 py-12">
                                    Ingen sessioner endnu. Tilføj din første! 💪
                                </div>
                            ) : (
                                sessions.map((session, i) => (
                                    <div key={session.id || i} className="bg-slate-800/50 backdrop-blur rounded-2xl p-5 border border-slate-700">
                                        <div className="flex justify-between items-start mb-3">
                                            <div>
                                                <h3 className="text-lg font-semibold">
                                                    {new Date(session.date).toLocaleDateString('da-DK', {
                                                        day: 'numeric',
                                                        month: 'long',
                                                        year: 'numeric'
                                                    })}
                                                </h3>
                                                <p className="text-slate-400 text-sm">{session.location}</p>
                                            </div>
                                            <span className="bg-blue-500/20 text-blue-400 px-3 py-1 rounded-full text-sm font-semibold">
                                                {session.duration}
                                            </span>
                                        </div>

                                        {session.exercises.length > 0 && (
                                            <div className="mb-3">
                                                <h4 className="text-sm font-semibold text-slate-400 mb-2">Øvelser</h4>
                                                <div className="space-y-1">
                                                    {session.exercises.map((ex, j) => (
                                                        <div key={j} className="text-sm bg-slate-700/30 rounded px-3 py-1">
                                                            {ex}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}

                                        {session.routes.length > 0 && (
                                            <div>
                                                <h4 className="text-sm font-semibold text-slate-400 mb-2">Ruter</h4>
                                                <div className="space-y-1">
                                                    {session.routes.map((route, j) => (
                                                        <div key={j} className="text-sm bg-slate-700/30 rounded px-3 py-1">
                                                            <span className="font-semibold">{route.color}</span>
                                                            {route.number && <span> {route.number}</span>}
                                                            {route.attempts && <span className="text-slate-400"> ({route.attempts})</span>}
                                                            {route.note && <span className="text-orange-400"> - {route.note}</span>}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BoulderingTracker />);
    </script>
</body>
</html>
